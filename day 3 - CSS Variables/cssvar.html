<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="cssvar.css">
  <title>CSS Variables</title>
</head>
<body>

  <div class="container">

    <div class="main">
      <h1>Upating CSS Variables with <span class="hl">JS</span></h1>
        
        <div id="filter">

          <label for="spacing">Spacing:</label>
          <input type="range" name="spacing" min="0" max="100" value="10" data-sizing="px">

          <label for="blur">Blur:</label>
          <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

          <label for="base">Base Color:</label>
          <input type="color" name="base" value="#ffc600">

        </div>

        <div id="picture">
          <img src="aerial2.jpg">
        </div>
    </div>

  </div>


  <script>

    const inputs = document.querySelectorAll('#filter input');

    function handleUpdate(){
      const suffix = this.dataset.sizing || '';
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);

    }

    inputs.forEach(input => input.addEventListener('change', handleUpdate));

    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

  </script>

</body>
</html>
