<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  
  <div class="options">
    
    <input type="text" placeholder="15" value="15">

    <select>
      <option value="1">Easy</option>
      <option value="1.25">Medium</option>
      <option value="1.5">Hard</option>
    </select>

    <button class="start-btn" onClick="startGame()">Start!</button>

  </div>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
    <div class="hole hole7">
      <div class="mole"></div>
    </div>
    <div class="hole hole8">
      <div class="mole"></div>
    </div>
    <div class="hole hole9">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  const button = document.querySelector('.start-btn');
  const dropdown = document.querySelector('select');
  const input = document.querySelector('input');

  let lastHole;
  let timeUp = false;
  let score = 0;
  let timeMin;
  let timeMax;
  let timeLimit = input.value * 1000;

  setDifficulty(dropdown.value);
  console.log(timeMin,timeMax);

  function randomTime(min,max){
    return Math.round(Math.random() * (max-min) + min);
  }

  function randomHole(holes){
    const idx = Math.floor(Math.random() * holes.length);
    const hole = holes[idx];
    if (hole === lastHole){
      console.log('Nope lets try a different one');
      return randomHole(holes);
    }

    lastHole = hole;
    return hole;
  }

  function peep(){
    const time = randomTime(timeMin,timeMax);
    const hole = randomHole(holes);
    hole.classList.add('up');
    setTimeout(() => {
        hole.classList.remove('up');
        if(!timeUp) peep();
    }, time);
  }

  function startGame() {
    score, scoreBoard.textContent = 0;
    timeUp = false;
    peep();
    setTimeout(() => timeUp = true, timeLimit);
  }

  function bonk(e){
    if(!e.isTrusted) return; //click is fake
    score++;
    this.classList.remove('up');
    scoreBoard.textContent = score;
  }

  function setDifficulty(diff){
    timeMin = 200 / diff;
    timeMax = 1000 / diff;
  }

  moles.forEach(mole => mole.addEventListener('click', bonk));

  dropdown.addEventListener('change', function(){
    setDifficulty(dropdown.value);
  });


</script>
</body>
</html>
