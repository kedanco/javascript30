<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="clock.css">
	<title>CSS + JS Clock</title>
</head>
<body>

	<div class="container">

		<div class="clock">

			<div class="clock-header">
				<h1>CSS + JS Clock!</h1>
				<h2>Current Time: <span id="time-text"></span></h2>
			</div>
	
			<div class="clock-face">

				<div class="hand hour-hand"></div>
				<div class="hand minute-hand"></div>
				<div class="hand second-hand"></div>

			</div>

		</div>

		<div id="back" class="bottom-links">
			<a href="http://kedanco.com/projects">Other Projects</a>
		</div>

	</div>

	<script>
		
		

		const secondHand = document.querySelector('.second-hand');
		const minuteHand = document.querySelector('.minute-hand');
		const hourHand = document.querySelector('.hour-hand');


		function setDate(){

			const now = new Date();
			
			const seconds = now.getSeconds();

			const hands = document.querySelectorAll('.hand');

			if(seconds == 0){
				hands.forEach(hand => hand.style.transition = 'all 0s'
				);
			}
			if(seconds == 1){
				hands.forEach(hand => hand.style.transition ='all 0.05s'
				);
			}

			const secondsDegrees = ((seconds/60) * 360) + 90;
			secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

			const minutes = now.getMinutes();
			const minutesDegrees = ((minutes/60) * 360) + 90;
			minuteHand.style.transform = `rotate(${minutesDegrees}deg`;


			const hours = now.getHours();
			const hoursDegrees = ((hours/12) * 360) + 90;
			hourHand.style.transform = `rotate(${hoursDegrees}deg`;
			// console.log(seconds);

			document.querySelector('#time-text').innerHTML = now.toLocaleTimeString();
			// `${hours} hours, ${minutes} minutes, ${seconds} seconds`;
			
		}

		setInterval(setDate, 1000);

	</script>
	
</body>
</html>
